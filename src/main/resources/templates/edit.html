<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Data Pribadi</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .card2 {
        max-width: 350px;
        max-height: 700px;
        border: 1px solid black;
        font-size: 14px;
        overflow: hidden; /* Optional: hides any overflow content */
      }
      .form-group {
        margin-bottom: 0.25rem; /* Reduce the bottom margin between form groups */
      }

      .form-control {
        font-size: 14px;
        padding: 8px;
      }

      textarea {
        resize: none; /* Prevent resizing the textarea */
      }
      button {
        padding: 8px 8px;
        font-size: 14px;
        gap: 5px;
        margin-top: 5px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="card2 mt-5 mb-5">
        <div class="card-body">
          <h5 class="text-center mb-2">Data Karyawan</h5>
          <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
            </div>
          <form
            id="editForm"
            th:action="@{/edit}"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="form-group mb-2">
              <label for="nik">NIK</label>
              <input
                th:field="${editKaryawan.nik}"
                type="hidden"
                class="form-control"
                id="nik"
                name="nik"
              />
              <input
                type="text"
                th:field="${editKaryawan.nik}"
                class="form-control"
                id="nik"
                name="nik"
                placeholder="Masukkan NIK"
                disabled
              />
            </div>

            <div class="form-group mb-2">
              <label for="nama">Nama Lengkap</label>
              <input
                type="text"
                th:field="${editKaryawan.namaLengkap}"
                class="form-control"
                id="nama"
                name="namaLengkap"
                placeholder="Masukkan Nama"
                required
              />
            </div>

            <div class="form-group mb-2">
              <label for="kelamin">Jenis Kelamin</label>
              <div class="form-check">
                <input
                  required
                  class="form-check-input"
                  type="radio"
                  th:checked="${editKaryawan.jenisKelamin == 'Laki-laki'}"
                  name="jenisKelamin"
                  id="Laki-laki"
                  value="Laki-laki"
                />
                <label class="form-check-label" for="Laki-laki"
                  >Laki-laki</label
                >
              </div>
              <div class="form-check">
                <input
                  required
                  class="form-check-input"
                  type="radio"
                  th:checked="${editKaryawan.jenisKelamin == 'Perempuan'}"
                  name="jenisKelamin"
                  id="Perempuan"
                  value="Perempuan"
                />
                <label class="form-check-label" for="Perempuan"
                  >Perempuan</label
                >
              </div>
            </div>

            <div class="form-group mb-2">
              <label for="ttl">Tanggal Lahir</label>
              <input
                type="date"
                th:value="${editKaryawan.tanggalLahir}"
                class="form-control"
                id="ttl"
                name="tanggalLahir"
              />
            </div>

            <div class="form-group mb-2">
              <label for="alamat">Alamat</label>
              <textarea
                class="form-control"
                th:text="${editKaryawan.alamat}"
                name="alamat"
                id="alamat"
                rows="2"
                placeholder="Masukkan Alamat"
              ></textarea>
            </div>
            <div class="form-group mb-2">
                <label for="warna">Warna Kesukaan</label>
                <select class="form-select" name="warna" id="warna">
                  <option value="Biru" th:selected="${editKaryawan.warna == 'Biru'}">Biru</option>
                  <option value="Merah" th:selected="${editKaryawan.warna == 'Merah'}">Merah</option>
                  <option value="Kuning" th:selected="${editKaryawan.warna == 'Kuning'}">Kuning</option>
                  <option value="Pink" th:selected="${editKaryawan.warna == 'Pink'}">Pink</option>
                </select>
            </div>
            <div class="form-group mb-2">
              <label for="negara">Negara</label>
              <select
                class="form-select"
                th:seleccted="${editKaryawan.negara}"
                name="negara"
                id="negara"
              >
                <option
                  value="Indonesia"
                  th:selected="${editKaryawan.negara == 'Indonesia'}"
                >
                  Indonesia
                </option>
                <option
                  value="Jepang"
                  th:selected="${editKaryawan.negara == 'Jepang'}"
                >
                  Jepang
                </option>
                <option
                  value="Korea"
                  th:selected="${editKaryawan.negara == 'Korea'}"
                >
                  Korea
                </option>
                <option
                  value="Malaysia"
                  th:selected="${editKaryawan.negara == 'Malaysia'}"
                >
                  Malaysia
                </option>
              </select>
            </div>

            <div class="form-group d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-primary"
                onclick="showConfirmation(event)"
              >
                Change
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="window.history.back()"
              >
                Kembali
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function showConfirmation(event) {
        event.preventDefault();
        const confirmed = confirm("Apakah Anda yakin ingin mengubah data ini?");
        if (confirmed) {
          document.getElementById("editForm").submit();
        }
    }
    </script>
  </body>
</html>
