<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Data Pribadi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .action-buttons a {
            margin-right: 8px;
        }
        .action-buttons a.delete {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Aplikasi Data Pribadi</h2>
        <div class="card">
            <div class="card-body">
                <form id="searchForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nik">NIK</label>
                            <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                    <button type="button" class="btn btn-secondary" id="addButton">Add</button>
                </form>
            </div>
        </div>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>No</th>
                    <th>NIK</th>
                    <th>Nama Lengkap</th>
                    <th>Umur</th>
                    <th>Tanggal Lahir</th>
                    <th>Jenis Kelamin</th>
                    <th>Alamat</th>
                    <th>Negara</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <tr th:each="karyawan, stat : ${karyawans}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${karyawan.nik}"></td>
                    <td th:text="${karyawan.namaLengkap}"></td>
                    <td th:text="${karyawan.umur}"></td>
                    <td th:text="${#dates.format(karyawan.tanggalLahir, 'dd-MM-yyyy')}"></td>
                    <td th:text="${karyawan.jenisKelamin}"></td>
                    <td th:text="${karyawan.alamat}"></td>
                    <td th:text="${karyawan.negara}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/karyawan/edit/{nik}(nik=${karyawan.nik})}">Details</a>
                        <a class="btn btn-primary btn-sm" th:href="@{/karyawan/edit/{nik}(nik=${karyawan.nik})}">Edit</a>
                        <a class="btn btn-danger btn-sm" 
                           th:href="@{/karyawan/delete/{nik}(nik=${karyawan.nik})}" 
                           onclick="return confirm('Anda yakin menghapus data ' + '${karyawan.namaLengkap}' + ' ?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>

</body>
</html>
